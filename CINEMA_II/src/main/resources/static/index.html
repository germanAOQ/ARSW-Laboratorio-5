<!doctype html>
<html lang="en">
<head>  
    <title>Cinema bookings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
   
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    
  
 </head> 

<body>
	<div class="container">
		<h1>Cinema bookings</h1>
			<label for="input">Cinema</label>
			<input type="text" id="input" placeholder="Name">
			<input type="date" id="date" placeholder="Date">
			<button type="submit" id="getFunctions">
			Get Functions
			</button>
		<div class="row">
			<div class="col-md-6">
				<h2>Cinema selected: <i id="cinemaSeleccionado"></i> 
			</div>
			<div class="col-md-6">
				<h2>Availability of: <i id="movieSeleccionado"></i> 
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<table style="width:100%" id="table" class="table">
					<tr>
						<th>Name</th>
						<th>Genre</th>
						<th>Hour</th>
						<th>Availability</th>
					</tr>
					<tbody id="cuerpo"></tbody>
				</table>
			</div>
			
			<div class="col-md-6">
				<canvas id="myCanvas" width="500px" height="300px" style="border:1px solid #000000;">
				</canvas>
				<h3>Number of available chairs: <i id="sillas"></i>
				<h3>Seat </h3>
				<input type="text" id="rowSilla" placeholder="Row">
				<input type="text" id="columnSilla" placeholder="Column">
				<button type="submit" id="buy"> Buy
				</button>

			</div>
		</div>
	</div>

</body>
</html>
